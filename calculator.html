<html><head>
  <meta http-equiv="Content-Script-Type" content="text/javascript" />
  <script>
   
    var opSelected = 0;

    function calculate(pushedButton) {
      checkInput(pushedButton);
      setOp(pushedButton);
    }

    function checkInput(pushedButton){
      var textValue = document.inputForm.textBox.value;
      var answer = document.getElementById("answer");
      var textBox = document.getElementById("textBox");
      if(textValue == ""){
        textBox.value = "0";
        answer.innerHTML = "0";
      }
      else{
        if(pushedButton == "equals"){
         applyOp(textValue,textBox);
         opSelected = 0;
        }
      }
    }

    function applyOp(textValue,textBox){
      var chosenOp = document.getElementById("sign");
      if(chosenOp.innerHTML == "*" ){
        answer.innerHTML = parseInt(textValue)*parseInt(answer.innerHTML);
      }
      else if(chosenOp.innerHTML == "+" ){
        answer.innerHTML = parseInt(textValue)+parseInt(answer.innerHTML);
      }
      else {
        answer.innerHTML = "";
      }
      textBox.value = "0";
    }

    function setOp(pushedButton){
      if(pushedButton == "mult"){
        sign.innerHTML = "*";
        opSelected = 1;
      }
      else if(pushedButton == "add"){
        sign.innerHTML = "+";
        opSelected = 1;
      }
      else{
        sign.innerHTML = " ";
      }
    }

</script>
</head><body onload="calculate(this.id);">
  <table>
  <span class="result" id="answer"></span>
  <span class="operator" id="sign"></span>
  <form name="inputForm">
    <input type="text" name="textBox" id="textBox"></br>
    </table>
    <input type="button" value="*" id="mult" onclick="calculate(this.id);">
    <input type="button" value="+" id="add" onclick="calculate(this.id);">
    <input type="button" value="=" id="equals" onclick="calculate(this.id);">
  </form>
</body></html>
